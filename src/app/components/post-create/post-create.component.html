<mat-card >
  <mat-form-field>
    <input  matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput name="textarea" rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <br>
  <button
    mat-raised-button
    color="accent"
    class="btn-post" (click)="onAddPost()">Save Post</button>
</mat-card>
